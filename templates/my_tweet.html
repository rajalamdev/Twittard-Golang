<!-- templates/my_tweet.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tweet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Twitter App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/addTweet" class="nav-link">Add Tweet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myTweet">My Tweet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h1 class="mb-4">My Tweet</h1>
        <!-- Tampilkan tweet pengguna -->
        {{range .UserTweets}}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">{{.Text}}</p>
                    <small class="text-muted">Tweeted on {{.CreatedAt}}</small>
                    <!-- Tambahkan tombol untuk delete tweet -->
                    <form action="/deleteTweet" method="post" class="mt-2">
                        <input type="hidden" name="tweetID" value="{{.ID}}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tweet?')">Delete</button>
                    </form>
                </div>
            </div>
        {{end}}
    </div>

    <!-- Bootstrap JS (Optional: if you need Bootstrap JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
